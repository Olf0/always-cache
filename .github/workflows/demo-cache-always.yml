name: 'Exemplary workflow using "live patched" `actions/cache@v3` via `Olf0/always-cache@v3`'
on:
  push:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  cache-demo:
    runs-on: ubuntu-latest
    steps:
      # Use `uses: Olf0/always-cache@v3`,
      # instead of calling `actions/cache@v3` directly
      # or using `uses: actions/cache@v3`:
      - name: Cache data
        id: cache
        uses: Olf0/always-cache@v3
        with:
          path: cached.txt
          key: constant-key

      - name: Generate data to be cached
        if: ${{ steps.cache.outputs.cache-hit != 'true' }}
        run: echo "Hello, cache!" > cached.txt

      - name: Always fail
        run: exit 1  # And now still caches `cached.txt`
